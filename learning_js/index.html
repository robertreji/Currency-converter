<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-950 h-screen w-full ">
    <div class=" h-full w-full flex justify-center items-center ">
    <div class="container  w-1/4 h-2/4   text-white font-bold rounded-lg  bg-teal-500 pl-2">
        <h1 class="text-center text-black text-2xl">Currency converter </h1>
        <form >
          <div class="amount">
            <p>Enter amount</p>
            <input  class="text-black rounded-lg h-[40px]" type="text" value="1">
          </div>
          <div class="dropdown text-black flex justify-evenly pt-[60px]">
            <div class="from w-[110px]  flex flex-col">
                <p class="text-white">From</p>
                <div class="select flex items-center">
                    <img  class="w-[50px]" src="https://flagsapi.com/US/flat/64.png">
                    <select class="w-full h-[20px] text-[10px] text-center  rounded-md" id="from" name="from" ></select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to w-[110px]  flex flex-col">
                <p class="text-white">TO</p>
                <div class="select flex items-center">
                    <img  class="w-[50px]" src="https://flagsapi.com/IN/flat/64.png">
                    <select class="w-full h-[20px] text-[10px] text-center  rounded-md" id="to" name="from" >
                    </select>
                </div>
            </div>
          </div>
          <div class=" msg  pt-5">
            1 USD =84 INR
          </div>
          <button class=" border-2 w-96 rounded-xl mt-5 bg-slate-600">Get exchange rate</button>
        </form>

    </div>
</div>
  

<script src="codes.js"></script>

    <script src="app.js"></script>
</body>
</html>
